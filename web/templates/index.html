    <title>Mobi’Rennes</title>

      _gaq.push(['_setAccount', '$googleanalytics']);

    <script src="/static/openlayers/OpenLayers.js" type="text/javascript"/>

    <script src="/static/scripts/jquery-1.4.2.min.js"
	    type="text/javascript"/>
    <script src="/static/scripts/jquery-ui-1.8.9.custom.min.js"
	    type="text/javascript"/>
    <script src="/static/scripts/jquery.contextMenu.js" type="text/javascript"/>
    <script type="text/javascript">
      $(function(){
        $.mumoro = new Mumoro($lonStart, $latStart,
                   $lonDest, $latDest,
                   $fromHash,
                   "$hashUrl",
                   $layers, "$cloudmadeapi");
      });
    </script>
    <script src="/static/scripts/mumoro.js?20110222" type="text/javascript"/>
    <link rel="icon" type="image/png" href="/static/img/favicon.png" />
    <link rel="stylesheet" media="screen" type="text/css"
	  title="Design" href="/static/css/design.css" /> 
    <link rel="stylesheet" media="all and (max-device-width: 480px)" 
	  href="/static/css/iphone.css"/> 
  </head>
  
  <body>
    <div id="main">
      <div id="panel-toggle"></div>
      <div id="left-panel">
	<div class="wrapper">
          <h1><img src="/static/img/logo-s.png" /></h1>
          <h2>L'écomobilité pratique sur Rennes et ses
          environs.<br /><a href="/info">En savoir plus ...</a></h2>
	  
          <div id="mumoro_form">
            <form method="get" action="javascript:$.mumoro.validateAddresses();">
	      <ul>
		<li>
		  <label for="time-select">Partir dans</label>
		  <input name="hidden" id="time" type="hidden"
			 value="$date"/>
		  <select id="time-select">
		    <option value="5">5
		    min</option><option value="10">10
		    min</option><option value="15">15
		    min</option><option value="20">20
		    min</option><option value="25">25
		    min</option><option value="30">30
		    min</option><option value="35">35
		    min</option><option value="40">40
		    min</option><option value="45">45
		    min</option><option value="50">50
		    min</option><option value="55">55
		    min</option><option value="60">1
		      h</option>
		    <!-- <option value="later">plus tard</option> -->
		  </select>
		</li>
		<li id="later-time-select" style="display: none">
		  <label for="time-select">Partir le</label>
		  <input name="date-picker" id="date-picker" type="text"
			 value="$date"/> à
		  <select name="hour-picker" id="hour-picker"
		  onchange=""><option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>00</option></select>h<select name="minute-picker"
		  id="minute-picker"><option>00</option><option>05</option><option>10</option><option>15</option><option>20</option><option>25</option><option>30</option><option>35</option><option>40</option><option>45</option><option>50</option><option>55</option></select>
		</li>
		<li>
		  Placez votre départ et votre arrivée sur la carte
		  avec un clic droit.
		</li>
		<li style="display:none">
		  <label for="startAdr">Partir
		  de</label>    <a id="startGeo" style="display:none;"
		  href="#">(ma position actuelle)</a>

		  <span id="formError_start"></span>
		  <br/>           
		  <textarea name="startAdr" id="startAdr">$addressStart</textarea>
		</li>
		<li style="display:none">
		  <label for="endAdr">Arriver
		  à </label>    <a id="destGeo" style="display:none;"
		  href="#">(ma position actuelle)</a>

		  <span id="formError_dest"></span>
		  <br/>
		  <textarea name="endAdr" id="endAdr">$addressDest</textarea>
		  <br/>
		</li>
		<li style="display:none">
		  <input type="submit" value="Itinéraires"/>
		  <a href="#" onclick="$.mumoro.reverseLocations()">Trajet retour</a>
		</li>
	      </ul>
            </form>
          </div>
          <div id="info" style="display: none;">
	    <h2>Itinéraires</h2>
            <div id="path_costs"></div>
            <p id="hash_url"></p>
          </div>
	</div>
      </div>
      <div id="right-panel">
        <div id="map">
          <div id="licences">
            <a href="http://www.openstreetmap.org/">Openstreetmap</a>
            (<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC
              by-sa</a>) |
	    <a href="http://www.data.rennes-metropole.fr/fr/lentrepot/licence-dutilisation.html">Entrepôt de
              données publiques de Rennes et Rennes Métropole</a>
            (<a href="http://www.data.rennes-metropole.fr/fr/lentrepot/licence-dutilisation.html">licence</a>) | 
	    <a href="https://github.com/Tristramg/mumoro">Routing
	      algorithms</a> (<a href="http://www.gnu.org/licenses/gpl.html">GPLv3</a>)
          </div>
	</div>
      </div>        
    </div>
    <ul id="myMenu" class="contextMenu"> 
      <li class="start"><a href="#start">Partir d’ici</a></li> 
      <li class="dest"><a href="#dest">Arriver ici</a></li> 
    </ul>
  </body>
</html>
